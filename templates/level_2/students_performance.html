<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Students performance</title>
  </head>
  <body>
    <main class="container">
      <article>
        <table>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Week 1 completed</th>
              <th scope="col">Week 2 completed</th>
              <th scope="col">Week 3 completed</th>
            </tr>
          </thead>
          <tbody>
            {% for performance in performances %}
            <tr>
              {% for key, val in performance.items %}
                {% if key == 'student_name' %}
                <th scope="row">{{performance.student_name}}</th>
                {% else%}
                  {% if val %}
                  <td>✅</td>
                  {% else %}
                  <td>❌</td>
                  {% endif %}
                {% endif %}
              {% endfor %}              
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </article>
    </main>
  </body>
</html>
